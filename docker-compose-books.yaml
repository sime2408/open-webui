version: '3.8'

services:

  stable-diffusion-webui:
    # Not built for ARM64
    platform: linux/amd64
    image: ghcr.io/neggles/sd-webui-docker:latest
    restart: unless-stopped
    environment:
      CLI_ARGS: "--api --use-cpu all --precision full --no-half --skip-torch-cuda-test --ckpt /empty.pt --do-not-download-clip --disable-nan-check --disable-opt-split-attention"
      PYTHONUNBUFFERED: "1"
      TERM: "vt100"
      SD_WEBUI_VARIANT: "default"
    # Hack to get container working on Apple Silicon
    # Rosetta creates a conflict ${HOME}/.cache folder
    entrypoint: /bin/bash
    command:
      - -c
      - |
        export HOME=/root-home
        rm -rf $${HOME}/.cache
        /docker/entrypoint.sh python -u webui.py --listen --port $${WEBUI_PORT} --skip-version-check $${CLI_ARGS}
    volumes:
      - ./test/test_files/image_gen/sd-empty.pt:/empty.pt

  open-webui-db:
    image: chromadb/chroma:latest
    container_name: open-webui-db
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=TRUE
    ports:
      - "8000:8000"
    volumes:
      - ./.chroma:/chroma/chroma
    networks:
      - openwebui-net
    restart: always
    
  open-webui:
    build:
      context: .
      args:
        OLLAMA_BASE_URL: '/ollama'
      dockerfile: Dockerfile
    container_name: open-webui
    environment:
      - WEBUI_NAME=Scrapalot
      - ENV=dev
      - WEBUI_SECRET_KEY=WYkkzYgx5yTn42v7
      - OPENAI_API_KEY=sk
      - CHROMA_HTTP_HOST=open-webui-db
      - CHROMA_HTTP_PORT=8000
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - RAG_RELEVANCE_THRESHOLD=0.5
      - RAG_LOG_LEVEL=DEBUG
      - RAG_EMBEDDING_MODEL=intfloat/multilingual-e5-large
      - ENABLE_RAG_WEB_SEARCH=False
      - PYTHONUNBUFFERED=1
      - USE_CUDA=True
      - ENABLE_IMAGE_GENERATION=true
      - AUTOMATIC1111_BASE_URL=http://stable-diffusion-webui:7860
      - IMAGE_SIZE=256x256
      - IMAGE_STEPS=3
     # - DATABASE_URL=postgresql://langchain:langchain@localhost:6024/open-webui-db
    ports:
      - "4000:8080"
    volumes:
      - ./backend/data:/app/backend/data
    networks:
      - openwebui-net
    depends_on:
      - open-webui-db
      - stable-diffusion-webui
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped

networks:
  openwebui-net:
    driver: bridge